<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">

  
</head>

<body>

  <div class="container">

    <h2>Survey Questions</h2>
    <hr>

    <h3>
      <strong>About You</strong>
    </h3>
    <h4>Name (Required)</h4>
    <input type="text" id="name" class="form-control" required>

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" id="photo" class="form-control" required>

    <hr>


    <div class="form-group">
      <h3>
        <strong>Question 1</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">How computer savvy are you?</label>
      <select class="form-control formControlDrop" id="q1">
        <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Not very saavy)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Very Strong Skills)</option>
      </select>

      <h3>
        <strong>Question 2</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">Generally speaking, how much of a perfectionist are you?</label>
      <select class="form-control formControlDrop" id="q2">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Not at all)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Very much so)</option>
      </select>


      <h3>
        <strong>Question 3</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">You find it easy to stay relaxed and focused even when there is some pressure.</label>
      <select class="form-control formControlDrop" id="q3">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>


      <h3>
        <strong>Question 4</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">You rarely do something just out of sheer curiosity.</label>
      <select class="form-control formControlDrop" id="q4">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>


      <h3>
        <strong>Question 5</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">People can rarely upset you.</label>
      <select class="form-control formControlDrop" id="q5">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>


      <h3>
        <strong>Question 6</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">It is often difficult for you to relate to other people’s feelings.</label>
      <select class="form-control formControlDrop" id="q6">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>


      <h3>
        <strong>Question 7</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">In a discussion, truth should be more important than people’s sensitivities.</label>
      <select class="form-control formControlDrop" id="q7">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>

      <h3>
        <strong>Question 8</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">How close to God do you feel?</label>
      <select class="form-control formControlDrop" id="q8">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (There is no God)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Very strong relationship)</option>
      </select>

      <h3>
        <strong>Question 9</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
      <select class="form-control formControlDrop" id="q9">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>

      <h3>
        <strong>Question 10</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">You feel more energetic after spending time with a group of people.</label>
      <select class="form-control formControlDrop" id="q10">
          <option label="Select an Option" disabled selected></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>

      <br>
      <br>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        Submit</button>

      <hr>
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/angela-andrews/friend-finder">GitHub Repo</a>
          </p>
        </div>
      </footer>

    </div>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">
              <strong>Best Match</strong>
            </h2>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img id="match-img" src="https://scontent-lga3-1.cdninstagram.com/vp/a3a5c884feba2f89737a4e9c56b963e5/5BF2F4DE/t51.2885-15/e35/36938033_393756074482323_8982168644901404672_n.jpg" alt="my something">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript">
      // Capture the form inputs
      $("#submit").on("click", function (event) {
        event.preventDefault();

          var userData = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
              $("#q1").val(),
              $("#q2").val(),
              $("#q3").val(),
              $("#q4").val(),
              $("#q5").val(),
              $("#q6").val(),
              $("#q7").val(),
              $("#q8").val(),
              $("#q9").val(),
              $("#q10").val()
              ] 
            };
          
          
        // var result = userData.scores.map(Number);
        //     userData.scores = result;
        //   console.log(`userdata ${userData.name}`);
        //   console.log(`userdata ${userData.photo}`);
        //   console.log(`userdata ${userData.scores}`);
        //   console.log(typeof userData.scores[3]);


          // AJAX post the data to the friends API.
          $.post("/api/friends", userData)
            .then(function(data){
              //console.log(`${userData}`);
              alert(`Adding New Friend...`);
              // Grab the result from the AJAX post so that the best match's name and photo are displayed.
              // $("#match-name").text(data.name);
              // $("#match-img").attr("src", data.photo);

              // // Show the modal with the best match
              // $("#results-modal").modal("toggle");
          });
           

            });
        
    
    </script>
<!-- <script src="../routing/apiRoutes.js"></script> -->
</body>

</html>
