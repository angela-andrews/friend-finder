<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS & JS -->

    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

  <link rel="stylesheet" href="styles.css">

  
</head>

<body>

  <div class="container">

    <h2>Survey Questions</h2>
    <hr>

    <h3>
      <strong>About You</strong>
    </h3>
    <h4>Name (Required)</h4>
    <input type="text" id="name" class="form-control" required>

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" id="photo" class="form-control" required>

    <hr>


    <div class="form-group">
      <h3>
        <strong>Question 1</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">How computer savvy are you?</label>
      <select class="form-control formControlDrop" id="q1">
        <option label="Select an Option" disabled ></option>
        <option value="1">1 (Not very saavy)</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Very Strong Skills)</option>
      </select>

      <h3>
        <strong>Question 2</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">How much did you watch <em>The Cosby Show</em> and <em>A Different World</em>?</label>
      <select class="form-control formControlDrop" id="q2">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (Not at all)</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Every Week, then reruns)</option>
      </select>


      <h3>
        <strong>Question 3</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">How big of a roll did Hip Hop play in your life growing up> </label>
      <select class="form-control formControlDrop" id="q3">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (I didn't listen to it)</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (A huge role, it molded me)</option>
      </select>


      <h3>
        <strong>Question 4</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">You read books on a regular basis</label>
      <select class="form-control formControlDrop" id="q4">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (I don't read book)</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (I read 10+ books a year)</option>
      </select>


      <h3>
        <strong>Question 5</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">You find the most joy in small or intrinsic things.</label>
      <select class="form-control formControlDrop" id="q5">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>


      <h3>
        <strong>Question 6</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">It is often difficult for you to relate to other peopleâ€™s feelings.</label>
      <select class="form-control formControlDrop" id="q6">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>


      <h3>
        <strong>Question 7</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">In a discussion, if someone shows racist viewpoints, would you speak up.</label>
      <select class="form-control formControlDrop" id="q7">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4"selected>4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>

      <h3>
        <strong>Question 8</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">How close to God do you feel?</label>
      <select class="form-control formControlDrop" id="q8">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (There is no God)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5 (Very strong relationship)</option>
      </select>

      <h3>
        <strong>Question 9</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">I've accomplished everything I set out to do by this age in my life.</label>
      <select class="form-control formControlDrop" id="q9">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>

      <h3>
        <strong>Question 10</strong>
      </h3>
      <label for="exampleFormControlSelect1" class="labelFont">You feel more comfortable in smaller, intimate settings.</label>
      <select class="form-control formControlDrop" id="q10">
          <option label="Select an Option" disabled ></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>

      <br>
      <br>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        Submit</button>

      <hr>
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/angela-andrews/friend-finder">GitHub Repo</a>
          </p>
        </div>
      </footer>

    </div>

    <div class="modal fade" id="results-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img id="match-img" src="https://scontent-lax3-1.cdninstagram.com/vp/d4b7042971050e7a7c20bd62933d78ec/5C137E51/t51.2885-15/e35/26073217_180488172541033_7965060332680904704_n.jpg" alt="Mr. Robot">
          </div>
          <div class="modal-footer">
           
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Capture the form inputs
      $("#submit").on("click", function (event) {
        event.preventDefault();

          var userData = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
              $("#q1").val(),
              $("#q2").val(),
              $("#q3").val(),
              $("#q4").val(),
              $("#q5").val(),
              $("#q6").val(),
              $("#q7").val(),
              $("#q8").val(),
              $("#q9").val(),
              $("#q10").val()
              ] 
            };
          
          // AJAX post the data to the friends API.
         $.post("/api/friends", userData)
          .then(function(data){
              
              alert(`Adding New Friend...`);

              $("#match-name").text(data.bestMatchName);
              $("#match-img").attr("src", data.bestMatchPhoto);

              // Show the modal with the best match
              $("#results-modal").modal("show");
          });
           
});
          
        
    
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
